<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UntrefSchool Formulario</title>
    <link rel="shortcut icon" href="../multimedia/imagenes/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-form.css">
</head>
<body>
    <h2>Contactanos</h2>
    <p>Realice su consulta que, a la brevedad, nos pondremos en contacto con usted para responderle:</p>
    <form class="form" action="https://formsubmit.co/felicitas.negretti@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" id="" placeholder="Apellido" required>
        <input type="number" name="telefono" placeholder="Teléfono de contacto" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="consulta" id="" cols="30" rows="10" placeholder="Contanos en que podemos ayudarte" required></textarea>
        <div class="botones">
            <input class="boton" type="submit" value="Enviar">
            <input class="boton" type="reset" value="Limpiar">
        </div>
        <div class="boton-volver">
            <a id="volver" href="../index.html">↩ Volver</a>
        </div>
    </form>    
</body>
</html>
